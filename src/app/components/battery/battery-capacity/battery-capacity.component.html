<div class="card">
  <div class="card-header color-iwell-purple fw-bold bg-secondary">
    Battery capacity
  </div>
  <div class="card-body d-flex justify-content-evenly">
    <div *ngIf="chargeCapacityRemainingKwh !== undefined">
      <span>Charge: {{ chargeCapacityRemainingKwh }} kW</span>
    </div>
    <div *ngIf="dischargeCapacityRemainingKwh !== undefined">
      <span>Discharge: {{ dischargeCapacityRemainingKwh }} kW</span>
    </div>
  </div>
</div>
